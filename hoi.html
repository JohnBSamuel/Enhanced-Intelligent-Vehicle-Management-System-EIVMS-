<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVMS Quantum Dashboard</title>
    <style>
        :root {
            --dark-matter: #000119;
            --neutrino-blue: #00f3ff;
            --plasma-purple: #8a2be2;
            --cyber-glow: rgba(0, 243, 255, 0.15);
            --matrix-green: #00ff9d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui;
        }

        body {
            background: var(--dark-matter);
            color: var(--neutrino-blue);
            overflow-x: hidden;
        }

        .cyber-glow {
            text-shadow: 0 0 15px var(--neutrino-blue);
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 1.5rem;
            background: linear-gradient(45deg, #00000055, #001919aa);
            backdrop-filter: blur(10px);
            position: relative;
            border-bottom: 2px solid var(--neutrino-blue);
        }

        .logo-container {
            position: relative;
            width: 200px;
            height: 50px;
        }

        .particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .search-bar {
            background: #00000066;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid var(--neutrino-blue);
            transition: all 0.3s;
        }

        .search-bar:hover {
            box-shadow: 0 0 20px var(--cyber-glow);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: calc(100vh - 80px);
        }

        .holo-nav {
            background: #00191933;
            padding: 2rem 1rem;
            border-right: 2px solid var(--neutrino-blue);
            position: relative;
        }

        .holo-nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: -2px;
            height: 100%;
            width: 4px;
            background: var(--neutrino-blue);
            filter: blur(10px);
        }

        .neuro-map {
            height: 500px;
            background: #00000055;
            border: 1px solid var(--neutrino-blue);
            border-radius: 10px;
            margin: 2rem;
            position: relative;
            overflow: hidden;
        }

        .synapse-path {
            position: absolute;
            background: linear-gradient(90deg, transparent, var(--matrix-green));
            height: 2px;
            transform-origin: left;
            animation: synapseFlow 3s infinite;
        }

        @keyframes synapseFlow {
            from { transform: scaleX(0) }
            to { transform: scaleX(1) }
        }

        .quantum-card {
            background: #00000066;
            border: 1px solid var(--neutrino-blue);
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1rem;
            transition: all 0.3s;
            position: relative;
        }

        .quantum-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px var(--cyber-glow);
        }

        .pulsing-alert {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1 }
            50% { opacity: 0.3 }
            100% { opacity: 1 }
        }

        .hologram-effect {
            background: linear-gradient(45deg, #00f3ff22, #8a2be222);
            position: relative;
        }

        .hologram-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #ffffff22, transparent);
            animation: hologramScan 3s infinite;
        }

        @keyframes hologramScan {
            100% { left: 200% }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <canvas class="particle-canvas" id="particleCanvas"></canvas>
            <h1 class="cyber-glow">EVMS QDASH</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Quantum Search..." style="background: none; border: none; color: var(--neutrino-blue); outline: none">
        </div>
        <div class="user-panel">
            <div class="pulsing-alert">‚ö†Ô∏è 3 ALERTS</div>
        </div>
    </header>

    <div class="main-grid">
        <nav class="holo-nav">
            <ul style="list-style: none; display: grid; gap: 1rem">
                <li class="quantum-card">üöÄ Dashboard</li>
                <li class="quantum-card">üåç Live Tracking</li>
                <li class="quantum-card">üìà Analytics</li>
                <li class="quantum-card pulsing-alert">‚ö†Ô∏è Maintenance</li>
                <li class="quantum-card">üë§ Drivers</li>
                <li class="quantum-card">‚öôÔ∏è Settings</li>
            </ul>
        </nav>

        <main>
            <div class="neuro-map hologram-effect">
                <div class="synapse-path" style="top: 100px; width: 300px"></div>
                <div class="synapse-path" style="top: 200px; width: 450px; animation-delay: 0.5s"></div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr))">
                <div class="quantum-card">
                    <h3>Fleet Health</h3>
                    <div style="display: flex; gap: 1rem; margin-top: 1rem">
                        <div class="pulsing-alert" style="color: var(--matrix-green)">‚úì 12 OK</div>
                        <div class="pulsing-alert" style="animation-delay: 0.2s">‚ö†Ô∏è 3 WARN</div>
                        <div class="pulsing-alert" style="color: #ff006a; animation-delay: 0.4s">‚õî 1 CRIT</div>
                    </div>
                </div>

                <div class="quantum-card hologram-effect">
                    <h3>Live Alerts</h3>
                    <ul style="margin-top: 1rem; list-style: none">
                        <li style="padding: 0.5rem 0; border-bottom: 1px solid #00f3ff33">#VH2309: Oil Change</li>
                        <li style="padding: 0.5rem 0; border-bottom: 1px solid #00f3ff33">#TR8812: Tire Pressure</li>
                        <li style="padding: 0.5rem 0">#VH6721: Engine Fault</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Particle System
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = 200;
        canvas.height = 50;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.alpha = Math.random();
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.005;
                if (this.alpha <= 0) this.reset();
            }

            draw() {
                ctx.fillStyle = `rgba(0, 243, 255, ${this.alpha})`;
                ctx.fillRect(this.x, this.y, 2, 2);
            }
        }

        const particles = Array(50).fill().map(() => new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        // Card interaction
        document.querySelectorAll('.quantum-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                card.style.transform = `
                    perspective(1000px)
                    rotateX(${(y - rect.height/2) / 10}deg)
                    rotateY(${-(x - rect.width/2) / 10}deg)
                `;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'none';
            });
        });
    </script>
</body>
</html>
