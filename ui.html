<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVMS - Enhanced Vehicle Management System</title>
    <style>
        :root {
            --primary: #2A5C82;
            --secondary: #5CB85C;
            --alert: #D9534F;
            --warning: #F0AD4E;
            --background: #F5F7FA;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Web Dashboard Styles */
        .dashboard {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh;
            background: var(--background);
        }

        .sidebar {
            background: white;
            padding: 1rem;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
        }

        .nav-item {
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .nav-item:hover {
            background: #f0f2f5;
        }

        .main-content {
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .healthy { background: var(--secondary); }
        .warning { background: var(--warning); }
        .alert { background: var(--alert); }

        /* Mobile App Simulation */
        .mobile-view {
            display: none;
            width: 375px;
            margin: 2rem auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            padding: 1rem;
        }

        .vehicle-card {
            background: linear-gradient(135deg, var(--primary), #1A3A4E);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Web Dashboard -->
    <div class="dashboard">
        <div class="sidebar">
            <h2 style="padding: 1rem">EVMS</h2>
            <div class="nav-item">🏠 Dashboard</div>
            <div class="nav-item">🚗 Fleet Tracking</div>
            <div class="nav-item">📊 Analytics</div>
            <div class="nav-item">🛠 Maintenance</div>
            <div class="nav-item">👤 Drivers</div>
            <div class="nav-item">⚙️ Settings</div>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Search vehicles, drivers...">
                </div>
                <div style="display: flex; align-items: center; gap: 1.5rem">
                    <div class="notification-badge">🔔 3</div>
                    <div class="user-profile">👤 John Doe</div>
                </div>
            </div>

            <!-- Live Map Section -->
            <div class="map-container" style="height: 400px; background: #e0e0e0; margin: 2rem 0; border-radius: 8px">
                <!-- Map integration placeholder -->
                <div style="padding: 1rem">Live Map Integration</div>
            </div>

            <!-- Fleet Status Grid -->
            <div class="status-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem">
                <div class="status-card">
                    <h3>Fleet Health</h3>
                    <div style="display: flex; gap: 1rem; margin-top: 1rem">
                        <div class="status-indicator healthy"></div>
                        <span>24 Vehicles OK</span>
                    </div>
                    <!-- Add more status indicators -->
                </div>

                <div class="status-card">
                    <h3>Maintenance Alerts</h3>
                    <div class="alert-list" style="margin-top: 1rem">
                        <div class="alert-item">
                            <span>#VH2301 - Oil Change</span>
                            <span class="due-date">Due in 3 days</span>
                        </div>
                        <!-- Add more alert items -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile App Preview -->
    <div class="mobile-view">
        <div class="mobile-header" style="padding: 1rem; text-align: center">
            <h3>EVMS Driver</h3>
        </div>

        <div class="vehicle-card">
            <h4>Assigned Vehicle</h4>
            <div style="margin-top: 1rem">
                <div>🚗 Vehicle XJ9</div>
                <div>⛽ Fuel: 78%</div>
                <div>🛠 Next Service: 500km</div>
            </div>
        </div>

        <div class="quick-actions" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem">
            <button class="action-btn">📍 Start Trip</button>
            <button class="action-btn">🛠 View Alerts</button>
        </div>
    </div>

    <script>
        // Interactive Elements
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                // Add navigation logic
                console.log('Navigating to:', item.textContent);
            });
        });

        // Mock Data Updates
        setInterval(() => {
            // Update live data
            document.querySelector('.notification-badge').textContent = `🔔 ${Math.floor(Math.random() * 5)}`;
        }, 5000);
    </script>
</body>
</html>
